<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TamilRadios.co.in</title>
  <style>
    :root{--bg:#f4f6f8;--card:#fff;--accent:#0b6efd;--muted:#6b7280}
    *{box-sizing:border-box}
    body{font-family:Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial; margin:0;background:var(--bg);color:#0b1220}
    .wrap{max-width:1100px;margin:1px auto;padding:0px}
    .header{display:flex;align-items:center;justify-content:space-between;background:var(--card);padding:10px 10px;border-radius:0px;box-shadow:0 6px 18px rgba(12,16,20,.06)}
    .logo{font-weight:700;color:var(--accent)}
    .controls{display:flex;gap:8px;align-items:center}
    .search{padding:8px 12px;border-radius:8px;border:1px solid #e6edf3;width:260px}
    .grid{display:grid;grid-template-columns:1fr 340px;gap:10px;margin-top:10px}
    .card{background:var(--card);padding:5px;border-radius:0px;box-shadow:0 6px 18px rgba(12,16,20,.04)}
    .radio-list{display:flex;flex-direction:column;gap:8px;max-height:66vh;overflow:auto;padding-right:6px}
    .radio-item{display:flex;gap:10px;align-items:center;padding:8px;border-radius:8px;cursor:pointer}
    .radio-item:hover{background:#f2f6fb}
    .radio-meta{display:flex;flex-direction:column}
    .genre{font-size:12px;color:#475569;padding:4px 8px;background:#eef3ff;border-radius:999px}
    .play-btn{padding:8px 12px;border-radius:8px;border:none;background:var(--accent);color:#fff;cursor:pointer}
    .small{font-size:13px;color:var(--muted)}
    .player .now-playing{display:flex;gap:12px;align-items:center}
    .controls-row{display:flex;gap:8px;align-items:center}
    .fav{background:transparent;border:none;cursor:pointer;font-size:18px}
    .footer{margin-top:10px;text-align:center;color:#666;font-size:13px}
    .radio-item img{border-radius:8px;width:52px;height:52px;object-fit:cover}
    @media(max-width:900px){
      .grid{grid-template-columns:1fr}
      .search{width:100%;max-width:240px}
      .header{flex-wrap:wrap;gap:8px;justify-content:center;text-align:center}
      .controls{width:100%;justify-content:center}
    }
    @media(max-width:600px){
      .radio-item{flex-direction:column;align-items:flex-start}
      .play-btn{padding:6px 10px;font-size:14px}
      .genre{font-size:11px;padding:2px 6px}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="header">
      <div class="logo">TamilRadios.co.in</div>
      <div class="controls">
        <input id="search" class="search" placeholder="Search radios, genres..." />
        <button id="clearBtn" class="play-btn">Clear</button>
      </div>
    </div>

    <div class="grid">
      <div class="card">
        <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:8px">
          <div style="font-weight:700">Stations</div>
          <div id="resultsCount" class="small">0 results</div>
        </div>

        <div style="display:flex;gap:8px;margin-bottom:10px;flex-wrap:wrap">
          <button class="play-btn" data-filter="all">All</button>
          <button class="play-btn" data-filter="Tamil">Tamil</button>
          <button class="play-btn" data-filter="Pop">Pop</button>
          <button class="play-btn" data-filter="Jazz">Jazz</button>
          <button class="play-btn" data-filter="favorites">Favorites</button>
        </div>

        <div id="radios" class="radio-list" aria-live="polite"></div>
      </div>

      <div class="card player">
        <div style="font-weight:700">Player</div>
        <div id="playerArea" style="margin-top:8px"></div>
        <audio id="audio" crossorigin="anonymous"></audio>
      </div>
    </div>

    <div class="footer card">
      © 2025 All rights Reserved Radiosindia.co.in
    </div>
  </div>

  const radiosEl = document.getElementById('radios');
  const searchEl = document.getElementById('search');
  const resultsCount = document.getElementById('resultsCount');
  const audio = document.getElementById('audio');
  const playerArea = document.getElementById('playerArea');
  const clearBtn = document.getElementById('clearBtn');

  let favorites = JSON.parse(localStorage.getItem('tr_favorites') || '[]');
  let current = JSON.parse(localStorage.getItem('tr_current') || 'null');
  let playing = false;
  let filtered = [...STATIONS];

  if(current){ audio.src = current.url }

  function renderList(list){
    radiosEl.innerHTML = '';
    list.forEach(r=>{
      const item = document.createElement('div');
      item.className = 'radio-item';
      item.tabIndex = 0;
      item.innerHTML = `
        <div style="width:52px;height:52px;border-radius:8px;overflow:hidden;background:#eef;display:flex;align-items:center;justify-content:center">
          ${r.image
            ? `<img src="${r.image}" alt="${r.name} logo">`
            : `<span style="font-weight:700">${r.name.charAt(0)}</span>`
          }
        </div>
        <div class="radio-meta">
          <div style="display:flex;gap:8px;align-items:center"><div style="font-weight:700">${r.name}</div><div class="genre">${r.genre}</div></div>
          <div class="small">${r.bitrate} • ${r.language}</div>
        </div>
        <div style="margin-left:auto;display:flex;gap:8px;align-items:center">
          <button class="fav" data-id="${r.id}" title="Toggle favorite">${favorites.includes(r.id)?'★':'☆'}</button>
         <!-- <button class="play-btn" data-play="${r.id}">${(current && current.id===r.id && playing)?'Pause':'Play'}</button>
		 <button class="play-btn" data-play="${r.id}">  ${(current && current.id === r.id && playing) ? '⏸️' : '▶️'}</button>-->
		 <button class="play-btn" data-play="${r.id}">
			${(current && current.id === r.id && playing)
			? `<svg width="16" height="16" viewBox="0 0 24 24"><rect x="6" y="5" width="4" height="14"/><rect x="14" y="5" width="4" height="14"/></svg>`
			: `<svg width="16" height="16" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>`}
		</button>
		
        </div>
      `;
      item.addEventListener('click', (e)=>{
        if(e.target.closest('button')) return;
        playStation(r);
      });
      item.addEventListener('keydown', (e)=>{ if(e.key==='Enter') playStation(r) });
      item.querySelector('.fav').addEventListener('click',(ev)=>{
        ev.stopPropagation(); toggleFav(r.id); render();
      });
      item.querySelector('[data-play]').addEventListener('click',(ev)=>{ ev.stopPropagation(); playStation(r); render(); });
      radiosEl.appendChild(item);
    });
    resultsCount.textContent = list.length + ' results';
  }

  function renderPlayer(){
    if(!current){
      playerArea.innerHTML = '<div class="small">No station selected. Click a station to start playing.</div>';
      return;
    }
    playerArea.innerHTML = `
      <div class="now-playing">
        <div style="width:72px;height:72px;border-radius:8px;overflow:hidden;background:#e6f0ff;display:flex;align-items:center;justify-content:center;font-weight:800;font-size:20px">
          ${current.image
            ? `<img src="${current.image}" alt="${current.name} logo" style="width:100%;height:100%;object-fit:cover">`
            : current.name.charAt(0)
          }
        </div>
        <div>
          <div style="font-weight:700">${current.name}</div>
          <div class="small">${current.genre} • ${current.bitrate}</div>
          <div style="margin-top:8px"><a href="${current.website}" target="_blank">Station site</a></div>
        </div>
      </div>
      <div class="controls-row" style="margin-top:8px">
        <!--<button id="playerPlay" class="play-btn">${playing? 'Pause':'Play'}</button>
		<button id="playerPlay" class="play-btn">${playing ? '⏸️' : '▶️'}</button>-->
		<button id="playerPlay" class="play-btn">
  ${playing
    ? `<svg width="16" height="16" viewBox="0 0 24 24"><rect x="6" y="5" width="4" height="14"/><rect x="14" y="5" width="4" height="14"/></svg>`
    : `<svg width="16" height="16" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>`}
</button>
        <div style="display:flex;gap:8px;align-items:center">
          <label class="small">Volume</label>
          <input id="volume" type="range" min="0" max="1" step="0.01" value="${audio.volume || 0.8}" />
        </div>
      </div>
    `;
    document.getElementById('playerPlay').addEventListener('click', ()=>{
      if(playing) pauseAudio(); else playAudio(); render();
    });
    document.getElementById('volume').addEventListener('input', (e)=>{ audio.volume = Number(e.target.value) });
  }

  function toggleFav(id){
    if(favorites.includes(id)) favorites = favorites.filter(x=>x!==id); else favorites.push(id);
    localStorage.setItem('tr_favorites', JSON.stringify(favorites));
  }

  function playStation(st){
    if(current && current.id===st.id && playing){ pauseAudio(); return }
    current = st;
    audio.src = st.url;
    audio.play().then(()=>{ playing = true; localStorage.setItem('tr_current', JSON.stringify(current)); render(); }).catch(err=>{
      console.warn('Play failed', err);
      playing = false;
     <!-- alert('Playback blocked or stream unreachable (CORS / invalid URL). Open station site or replace URL in code.');-->
      render();
    });
    render();
  }

  function playAudio(){
    if(!current) return;
    audio.play().then(()=>{ playing=true; render(); }).catch(()=>{ playing=false; render(); })
  }
  function pauseAudio(){ audio.pause(); playing=false; render(); }

  function doSearch(q){
    const s = (q||'').trim().toLowerCase();
    if(!s) filtered = [...STATIONS];
    else filtered = STATIONS.filter(r=> (r.name + ' ' + r.genre + ' ' + r.language).toLowerCase().includes(s));
    renderList(filtered);
  }

  document.querySelectorAll('[data-filter]').forEach(btn=>{
    btn.addEventListener('click', ()=>{
      const f = btn.getAttribute('data-filter');
      if(f==='all'){ filtered = [...STATIONS]; }
      else if(f==='favorites'){ filtered = STATIONS.filter(r=>favorites.includes(r.id)); }
      else { filtered = STATIONS.filter(r=>r.genre===f); }
      searchEl.value=''; renderList(filtered);
    });
  });

  searchEl.addEventListener('input', (e)=> doSearch(e.target.value));
  clearBtn.addEventListener('click', ()=>{ searchEl.value=''; filtered=[...STATIONS]; render(); });

  audio.addEventListener('play', ()=>{ playing=true; render(); });
  audio.addEventListener('pause', ()=>{ playing=false; render(); });
  audio.addEventListener('ended', ()=>{ playing=false; render(); });
  audio.addEventListener('error', ()=>{ console.warn('Audio error'); playing=false; render(); });

  function render(){
    renderList(filtered);
    renderPlayer();
  }

  render();
  window.TAMILRADIOS = {STATIONS, get favorites(){return favorites}, get current(){return current}};
  </script>
